<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng Nghề Nghiệp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .hidden {
            display: none;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .tab {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .tab:hover {
            background-color: #218838;
        }
        .input-group {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <!-- Bước 1: Đăng nhập -->
    <div id="step1">
        <h2>Bước 1: Đăng nhập</h2>
        <label for="username">Tên đăng nhập:</label>
        <input type="text" id="username" required><br><br>
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" required><br><br>
        <button class="button" onclick="login()">Đăng nhập</button>
    </div>

    <!-- Bước 2: Chọn nghề nghiệp -->
    <div id="step2" class="hidden">
        <h2>Bước 2: Chọn nghề nghiệp</h2>
        <div id="jobs">
            <button class="button" onclick="selectJob('Bác sĩ')">Bác sĩ</button>
            <button class="button" onclick="selectJob('Y tá')">Y tá</button>
            <button class="button" onclick="selectJob('Kỹ sư công nghệ thông tin')">Kỹ sư công nghệ thông tin</button>
            <button class="button" onclick="selectJob('Giảng viên')">Giảng viên</button>
            <button class="button" onclick="selectJob('Chăm sóc khách hàng')">Chăm sóc khách hàng</button>
            <button class="button" onclick="selectJob('Giám đốc sản xuất')">Giám đốc sản xuất</button>
            <button class="button" onclick="selectJob('Giám đốc bán hàng')">Giám đốc bán hàng</button>
            <button class="button" onclick="selectJob('Luật sư')">Luật sư</button>
            <button class="button" onclick="selectJob('Chuyên viên tư vấn')">Chuyên viên tư vấn</button>
            <button class="button" onclick="selectJob('Kế toán')">Kế toán</button>
            <button class="button" onclick="selectJob('Kiến trúc sư')">Kiến trúc sư</button>
            <button class="button" onclick="selectJob('Nhà báo')">Nhà báo</button>
        </div>
    </div>

    <!-- Bước 3: Chọn thẻ tài chính -->
    <div id="step3" class="hidden">
        <h2>Bước 3: Thông tin tài chính cho nghề nghiệp đã chọn</h2>
        <div>
            <button class="tab" onclick="showTab('income')">Thu nhập và chi phí</button>
            <button class="tab" onclick="showTab('cashFlow')">Dòng tiền</button>
            <button class="tab" onclick="showTab('balance')">Cân đối tài sản</button>
        </div>
        
        <!-- Nội dung của từng thẻ -->
        <div id="income" class="hidden">
            <h3>Thu nhập và chi phí</h3>
            <div class="input-group"><label>Lương chính:</label> <input type="number" placeholder="VND"></div>
            <div class="input-group"><label>Thu nhập phụ:</label> <input type="number" placeholder="VND"></div>
            <div class="input-group"><label>Chi phí sinh hoạt:</label> <input type="number" placeholder="VND"></div>
            <div class="input-group"><label>Chi phí đi lại:</label> <input type="number" placeholder="VND"></div>
            <div class="input-group"><label>Chi phí khác:</label> <input type="number" placeholder="VND"></div>
        </div>

        <div id="cashFlow" class="hidden">
            <h3>Dòng tiền</h3>
            <div class="input-group"><label>Tiền gửi ngân hàng:</label> <input type="number" placeholder="VND"></div>
            <div class="input-group"><label>Tiền mặt:</label> <input type="number" placeholder="VND"></div>
            <div class="input-group"><label>Tiền đầu tư:</label> <input type="number" placeholder="VND"></div>
            <div class="input-group"><label>Tiền cho vay:</label> <input type="number" placeholder="VND"></div>
            <div class="input-group"><label>Nợ phải trả:</label> <input type="number" placeholder="VND"></div>
        </div>

        <div id="balance" class="hidden">
            <h3>Cân đối tài sản</h3>
            <div class="input-group"><label>Tài sản cố định:</label> <input type="number" placeholder="VND"></div>
            <div class="input-group"><label>Tài sản lưu động:</label> <input type="number" placeholder="VND"></div>
            <div class="input-group"><label>Tài sản vô hình:</label> <input type="number" placeholder="VND"></div>
            <div class="input-group"><label>Giá trị đầu tư:</label> <input type="number" placeholder="VND"></div>
            <div class="input-group"><label>Giá trị bảo hiểm:</label> <input type="number" placeholder="VND"></div>
        </div>
    </div>

    <script>
        // Kho thông tin đăng nhập
        const userDatabase = {
            "1": "a",
            "2": "a",
            "3": "a",
            "4": "a",
            "5": "a",
            "6": "a",
            "7": "a",
            "8": "a",
            "9": "a",
            "10": "a"
        };

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Kiểm tra đăng nhập
            if (userDatabase[username] === password) {
                alert("Đăng nhập thành công!");
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
            } else {
                alert("Tên đăng nhập hoặc mật khẩu không đúng!");
            }
        }

        function selectJob(job) {
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step3').classList.remove('hidden');
        }

        function showTab(tabId) {
            const tabs = ['income', 'cashFlow', 'balance'];
            tabs.forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(tabId).classList.remove('hidden');
        }
    </script>

</body>
</html>
